<p>
精度、過剰適合、適合不足（過少適合）<br>
<br>
</p>


<p>
学習データに対しての精度を上げすぎると、今度はテストデータに対する精度が落ちてしまい、過剰適合となります。<br>
かといって下げすぎるとテストデータ、学習データどちらに対しても精度が落ちてしまい、適合不足となります。<br>
ざっくりいうと学習ではテストデータに対する精度の最大化が目的となります。<br>
</p>
