<p>
ハイパーパラメータ<br>
<br>
</p>


<p>
ハイパーパラメータとは、機械学習アルゴリズムが持つパラメータの中で人が調整する必要のあるものです。<br>
値によってモデルの性能が変化するため適切な値を設定しないといけません。例えばリッジ回帰のα値があります。<br>
特に深層学習では勾配法によって最適化できない・しないパラメータに相当します。<br>
例えば、学習率やバッチサイズ、学習イテレーション数といったようなものがハイパーパラメータとなります。<br>
</p>
