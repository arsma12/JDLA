<p>
11.2次元データの集合について、相関係数rを計算したところ、その値は-0.85であった。このとき、この2次元データの相関として適切な選択肢を選べ。<br>
<br>
</p>

<table cellspacing="3" cellpadding="3">
<tr valign="baseline">
	<td nowrap>　</td>
	<td>
	A.　強い正の相関<br>
	B.　弱い正の相関<br>
	C.　強い負の相関<br>
	D.　弱い負の相関<br>
	<br></td>
</tr>

</table>
<hr />


<br>
<br>
<br>

<br>
<br>
<br>


<br />
<hr />


<p><b><u>答え　Ｃ</u></b></p>
<hr />


<p>【<b>解説</b>】
<table cellspacing="3" cellpadding="3">
<tr valign="baseline">
	<td nowrap>　</td>
	<td>　2次元データの相関とは、データが持つ以下の傾向のことを指します。<br>
	・片方が増えると「もう片方も増える」傾向・・・・正の相関<br>
	・片方が増えると「もう片方は減る」傾向・・・・・負の相関<br>
	</td>
</tr>

</table></p>
