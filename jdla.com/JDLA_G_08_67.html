<p>
67.ディープラーニングにより発展をしていない分野として適切な選択肢を1つ選べ。<br>
<br>
</p>

<table cellspacing="3" cellpadding="3">

	D.　強化学習<br>
	E.　教師なし学習<br>
	F.　上記はすべて不適切<br>

<p>【<b>解説</b>】
<table cellspacing="3" cellpadding="3">
<tr valign="baseline">
	<td nowrap>　</td>
	<td>　ディープラーニングによって発停した分野に関する問題です。<br>
	この問題であたらえられた選択肢に関しては、すべての分野が<br>
	ディープラーニングによって飛躍的に発停したといえるので、Ｆが正解です。<br>
	</td>
