学習アルゴリズム タスクT 性能指標P 経験E<br>
<br>
</p>


<p>
学習はこう言われています。<br>
「プログラムが、ある種のタスクTと評価尺度Pにおいて、経験Eから学習するとは、タスクTにおけるその性能をPによって評価した際に、<br>
経験Eによってそれが改善されている場合である」<br>
（ Machine Learning, Tom Mitchell, McGraw Hill, 1997.）<br>
</p>
