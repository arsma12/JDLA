3.関数y=3x^3-2x^2+x-1の導関数dy/dxを選べ。<br>
<br>
</p>

<table cellspacing="3" cellpadding="3">
<tr valign="baseline">
	<td nowrap>　</td>
	<td>
	A.　9x^2-4x<br>
	B.　9x^2-4x+1<br>
	C.　9x^2-4x-1<br>
	D.　9x^2<br>
	<br></td>

<p><b><u>答え　Ｂ</u></b></p>
<hr />


<p>【<b>解説</b>】
<table cellspacing="3" cellpadding="3">
<tr valign="baseline">
	<td nowrap>　</td>
	<td>　dy/dxという記号はy'と同じ意味です。<br>
	これはライブニッツの記法と呼ばれ、「yをxで微分する」と読みます。<br>
	dy/dx=3(x^3)'-2(x^2)'+(x)'-(1)'
	     =9x^2-4x+1+0
	     =9x^2-4x+1
	</td>
</tr>
